services:
  python-app:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: ai-news-python
    ports:
      - "5001:5001"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
    networks:
      - ai-network
    restart: always

  web-server:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: ai-news-web
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - ./web/ssl:/app/ssl:ro
      - ./web/public:/app/public
      - ./web/server.js:/app/server.js
    environment:
      - HTTPS_PORT=8443
      - SSL_CERT_PATH=/app/ssl/cert.pem
      - SSL_KEY_PATH=/app/ssl/key.pem
    depends_on:
      - python-app
    networks:
      - ai-network
    restart: always

  n8n:
    image: n8nio/n8n:latest
    container_name: ai-news-n8n
    ports:
      - "${N8N_EXTERNAL_PORT:-5678}:5678" # Local: 5678, VPS: set N8N_EXTERNAL_PORT=15678 in .env
    env_file:
      - .env
    environment:
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE:-true}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_AUTH_PASSWORD:-changeme}
      # WebSocket Origin configuration - must match the URL users access n8n from
      # Defaults work for local development (localhost)
      # Override in .env file for VPS production deployment
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - N8N_EDITOR_BASE_URL=${N8N_EDITOR_BASE_URL:-http://localhost:5678}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      # Disable strict origin checking for WebSocket connections
      - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE:-false}
      # Disable telemetry (prevents localhost:5678 requests from browser on VPS)
      - N8N_DIAGNOSTICS_ENABLED=${N8N_DIAGNOSTICS_ENABLED:-false}
      - N8N_PERSONALIZATION_ENABLED=${N8N_PERSONALIZATION_ENABLED:-false}
      # Force n8n to use the public URL for all API calls
      - N8N_METRICS=${N8N_METRICS:-false}
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - ai-network
    restart: always

  mailhog:
    image: mailhog/mailhog:latest
    container_name: ai-news-mailhog
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    networks:
      - ai-network
    restart: always

volumes:
  n8n_data:

networks:
  ai-network:
    driver: bridge
